<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="site-head">
    <meta charset="UTF-8"/>
    <title>layout</title>
    <link rel="stylesheet" href="../static/css/style.css"
    th:href="@{/css/style.css}"/>
    <img src="../static/img/favicon.ico"
    th:src="@{/img/favicon.ico}"/>
    <script src="../static/js/blog-scripts.js"
    th:src="@{js/blog-scripts.js}"></script>
    <script src="../static/js/jquery.min.js"
    th:src="@{/js/jquery.min.js}"></script>

    <meta th:include="this :: head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header">
    <a href="index.html" th:href="@{/}">

        <img src="../static/img/site-logo.png" height="50" width="121"
        th:src="@{/img/site-logo.png}"/>
    </a>
    <a href="#" th:href="@{/}">Home</a>
    <a href="#" th:href="@{/users/login}">Login</a>
    <a href="#" th:href="@{/users/register}">Register</a>
    <a href="#" th:href="@{/posts}">Posts</a>
    <a href="#" th:href="@{/posts/create}">Create Post</a>
    <a href="#" th:href="@{/users}">Users</a>

    <div id="logged-in-info">
        <span>Hello, <b>(user)</b>
        </span>
        <form method="POST" th:action="@{/users/logout}">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</header>
<h1>Welcome </h1>
<p>Welcome to the Springboot MVC Blog.</p>
<footer th:fragment="site-footer">
    &copy; SpringBoot MVC Blog system, 2017
</footer>
</body>
</html>
